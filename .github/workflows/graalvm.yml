name: GraalVM

on: [push, pull_request]

jobs:
  native-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: graalvm/setup-graalvm@v1
      with:
        version: 'latest'
        java-version: '17'
        components: 'native-image'
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - run: lein uberjar
    - name: Build with native-image
      run: native-image --no-fallback -jar target/uberjar/calculator-0.1.0-SNAPSHOT-standalone.jar calc
    - run: file ./calc
    - run: ldd ./calc
    - run: ls -l ./calc
    - run: upx -9 ./calc
    - run: ./calc "2 + (5 * 6 + 10)"
